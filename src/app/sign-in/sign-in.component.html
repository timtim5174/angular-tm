    <label for="email" class="control-label">E-Mail</label>
    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="authData.email" appEmail #email="ngModel">
    <app-error-message [control]='email' error='required' message='E-Mail ist erforderlich'></app-error-message>

  <div class="form-group">
